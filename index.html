<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web Fancing</title>
		<script src="./third_party/phaser.min.js"></script>
		<script src="./js/maps.js"></script>
		<script src="./js/gameManager.js"></script>
    	<script src="./js/textureMap.js"></script>
		<script src="./js/menu.js"></script>
		<script src="./js/weapon.js"></script>
		<script src="./js/player.js"></script>
		<script src="./js/direction.js"></script>
		<script src="./js/main.js"></script>
		<link href="./css/main.css" rel="stylesheet">
		<!--<link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia"
		rel="stylesheet">-->
	</head>
	<body onload="init()">
		<div id="wrapper">
			<div id="game"></div>
			<!--Direction arrows-->
			<div id="player-right" class="over hidden">
				<div class="wrapper">
					<header>Go</header>
				</div>
			</div>
			<div id="player-left" class="over hidden">
				<div class="wrapper">
					<header>Go</header>
				</div>
			</div>
			<!--Menu layers-->
			<div id="menu" class="over centered">
				<nav id="game-menu">
					<header>The Fancing Game</header>
					<ul>
						<li onclick="menu.game()">Play it!</li>
						<li onclick="menu.stats()">Statistics</li>
						<li onclick="menu.settings()">Settings</li>
						<li onclick="menu.about()">About</li>
					</ul>
				</nav>
			</div>
			<div id="stats" class="over hidden centered">
				<ol>
					<li>
						<span class="username">Root</span>
						<span class="score">UINT_MAX</span>
					</li>
					<li>
						<span class="username">User</span>
						<span class="score">7331</span>
					</li>
					<li>
						<span class="username">Resu</span>
						<span class="score">1337</span>
					</li>
				</ol>
				<div onclick="showLayout('menu')">Back to menu</div>
			</div>
			<div id="pause" class="over hidden centered">
				<header>Press ESC to continue</header>
			</div>
		</div>
	</body>
</html>
